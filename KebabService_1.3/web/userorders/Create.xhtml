<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserordersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserordersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userordersController.selected.id}" title="#{bundle.CreateUserordersTitle_id}" required="true" requiredMessage="#{bundle.CreateUserordersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserordersLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{userordersController.selected.idUser}" title="#{bundle.CreateUserordersTitle_idUser}" required="true" requiredMessage="#{bundle.CreateUserordersRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.CreateUserordersLabel_idOrder}" for="idOrder" />
                    <h:inputText id="idOrder" value="#{userordersController.selected.idOrder}" title="#{bundle.CreateUserordersTitle_idOrder}" required="true" requiredMessage="#{bundle.CreateUserordersRequiredMessage_idOrder}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userordersController.create}" value="#{bundle.CreateUserordersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userordersController.prepareList}" value="#{bundle.CreateUserordersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserordersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
