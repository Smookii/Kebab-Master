<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_time}" for="time" />
                    <h:inputText id="time" value="#{ordersController.selected.time}" title="#{bundle.CreateOrdersTitle_time}" />
                    <h:outputLabel value="#{bundle.CreateOrdersLabel_menu}" for="menu" />
                    <h:inputText id="menu" value="#{ordersController.selected.menu}" title="#{bundle.CreateOrdersTitle_menu}" />
                    <h:outputText value="#{bundle.kebabType}"/>
                    <h:selectOneMenu>
                        <f:selectItems value="#{ordersController.KTypes}" var="o" itemLabel="#{o}" itemValue="#{o}" /> 
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordersController.create}" value="Commander" class="ui secondary button"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
