<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSauceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSauceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sauceController.selected.id}" title="#{bundle.EditSauceTitle_id}" required="true" requiredMessage="#{bundle.EditSauceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSauceLabel_name}" for="name" />
                    <h:inputTextarea rows="4" cols="30" id="name" value="#{sauceController.selected.name}" title="#{bundle.EditSauceTitle_name}" required="true" requiredMessage="#{bundle.EditSauceRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{sauceController.update}" value="#{bundle.EditSauceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSauceViewLink}"/>
                <br />
                <h:commandLink action="#{sauceController.prepareList}" value="#{bundle.EditSauceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSauceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
