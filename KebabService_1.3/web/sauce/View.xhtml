<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSauceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSauceLabel_id}"/>
                    <h:outputText value="#{sauceController.selected.id}" title="#{bundle.ViewSauceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSauceLabel_name}"/>
                    <h:outputText value="#{sauceController.selected.name}" title="#{bundle.ViewSauceTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sauceController.destroyAndView}" value="#{bundle.ViewSauceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSauceEditLink}"/>
                <br />
                <h:commandLink action="#{sauceController.prepareCreate}" value="#{bundle.ViewSauceCreateLink}" />
                <br />
                <h:commandLink action="#{sauceController.prepareList}" value="#{bundle.ViewSauceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSauceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
