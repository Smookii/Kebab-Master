<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMenuLabel_id}"/>
                    <h:outputText value="#{menuController.selected.id}" title="#{bundle.ViewMenuTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMenuLabel_idOrders}"/>
                    <h:outputText value="#{menuController.selected.idOrders}" title="#{bundle.ViewMenuTitle_idOrders}"/>
                    <h:outputText value="#{bundle.ViewMenuLabel_type}"/>
                    <h:outputText value="#{menuController.selected.type}" title="#{bundle.ViewMenuTitle_type}"/>
                    <h:outputText value="#{bundle.ViewMenuLabel_hour}"/>
                    <h:outputText value="#{menuController.selected.hour}" title="#{bundle.ViewMenuTitle_hour}"/>
                    <h:outputText value="#{bundle.ViewMenuLabel_nbMenu}"/>
                    <h:outputText value="#{menuController.selected.nbMenu}" title="#{bundle.ViewMenuTitle_nbMenu}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuController.destroyAndView}" value="#{bundle.ViewMenuDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMenuEditLink}"/>
                <br />
                <h:commandLink action="#{menuController.prepareCreate}" value="#{bundle.ViewMenuCreateLink}" />
                <br />
                <h:commandLink action="#{menuController.prepareList}" value="#{bundle.ViewMenuShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMenuIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
