                <br />

                <h:commandLink action="#{userordersController.prepareCreate}" value="#{bundle.ViewUserordersCreateLink}" />
                <br />
                <h:commandLink action="#{userordersController.prepareList}" value="#{bundle.ViewUserordersShowAllLink}"/>
