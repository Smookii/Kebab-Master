<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="ui form">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdersLabel_state}" class="field"/>
                    <h:outputText value="#{ordersController.selected.state}" title="#{bundle.ViewOrdersTitle_state}" class="field"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_time}" class="field"/>
                    <h:outputText value="#{ordersController.selected.time}" title="#{bundle.ViewOrdersTitle_time}" class="field"/>
                    <h:outputText value="#{bundle.ViewOrdersLabel_menu}" class="field"/>
                    <h:outputText value="#{ordersController.selected.menu}" title="#{bundle.ViewOrdersTitle_menu}" class="field"/>
                </h:panelGrid>
                <br />
                </h:form>
        </ui:define>
    </ui:composition>

</html>
